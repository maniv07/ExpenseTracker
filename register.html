<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dark.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Expense Tracker</span>
    <div class="form-check form-switch text-light">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label">Dark Mode</label>
    </div>
</nav>
<br>
<center><h1>Register Expense Tracker</h1></center>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-3">Create Account</h4>

                    <input id="name" class="form-control mb-2" placeholder="Full Name">
                    <input id="email" class="form-control mb-2" placeholder="Email">
                    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

                    <button class="btn btn-success w-100" onclick="register()">Sign Up</button>

                    <p class="text-center mt-3">
                        Already registered? <a href="index.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const toggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
        if (toggle.checked) {
            document.body.classList.add("dark");
            localStorage.setItem("theme", "dark");
        } else {
            document.body.classList.remove("dark");
            localStorage.setItem("theme", "light");
        }
    });
</script>

<script type="module" src="js/auth.js"></script>
</body>
</html>
